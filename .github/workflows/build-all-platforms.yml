name: Build All Platforms

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Manu√°ln√≠ spu≈°tƒõn√≠

jobs:
  build-android:
    runs-on: ubuntu-latest
    name: Build Android APK
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup Expo CLI
      run: npm install -g @expo/cli
      
    - name: Setup EAS CLI
      run: npm install -g eas-cli
      
    - name: Login to Expo
      run: |
        echo ${{ secrets.EXPO_TOKEN }} | eas login --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Configure EAS Build
      run: |
        eas build:configure --platform android --non-interactive
        
    - name: Build Android APK
      run: |
        eas build --platform android --local --output=./PoznamkyApp.apk
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: PoznamkyApp-Android
        path: ./PoznamkyApp.apk
        retention-days: 30

  build-ios:
    runs-on: macos-latest
    name: Build iOS IPA
    needs: build-android # Poƒçk√° na Android build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup Expo CLI
      run: npm install -g @expo/cli
      
    - name: Setup EAS CLI
      run: npm install -g eas-cli
      
    - name: Login to Expo
      run: |
        echo ${{ secrets.EXPO_TOKEN }} | eas login --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Configure EAS Build
      run: |
        eas build:configure --platform ios --non-interactive
        
    - name: Build iOS IPA
      run: |
        eas build --platform ios --local --output=./PoznamkyApp.ipa
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: PoznamkyApp-iOS
        path: ./PoznamkyApp.ipa
        retention-days: 30

  create-release:
    runs-on: ubuntu-latest
    name: Create Release
    needs: [build-android, build-ios]
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Android APK
      uses: actions/download-artifact@v4
      with:
        name: PoznamkyApp-Android
        
    - name: Download iOS IPA
      uses: actions/download-artifact@v4
      with:
        name: PoznamkyApp-iOS
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          PoznamkyApp.apk
          PoznamkyApp.ipa
